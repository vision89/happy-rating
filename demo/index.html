<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>rating-system Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../rating-system.html">

  </head>
  <body unresolved>

    <p>An example of <code>&lt;rating-system&gt;</code>:</p>

    <template is="dom-bind" id="app">

      <span>

        <rating-system happy-icon="social:mood" sad-icon="social:mood-bad" okay-icon="face" rating="{{rating}}"></rating-system>

      </span>

      Rating selected: <span>[[rating]]</span>

    </template>

    <script>

    ( function ( document ) {

      var app = document.querySelector('#app');

    })( document );

    </script>

  </body>
</html>
