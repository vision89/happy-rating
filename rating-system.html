<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-slider/paper-slider.html">
<link rel="import" href="../iron-icons/social-icons.html">

<!--
An element providing a 10 point rating system.

Example:

    <rating-system></rating-system>

@group Seed Elements
@element rating-system
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="rating-system">

  <style>

    :host {

      display: inline-block;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;

    }

    paper-slider {

      width: 100%;

    }

    paper-slider.green {

      --paper-slider-knob-color: #00BFA5;
      --paper-slider-active-color: #00E676;
      --paper-slider-pin-color: #00C853;

    }

    iron-icon {

      height: 12em;
      width: 12em;

    }

    .icons {

      text-align: center;
      margin-left: auto;
      margin-right: auto;

    }

    iron-icon.icon-color {

      fill: var(--icon-toggle-color, #F4FF81 );

    }

  </style>

  <template>

    <paper-slider class="green" min="1" max="10" value="{{rating}}" pin="" snaps="true" disabled$="[[disabled]]"></paper-slider>

    <div class="icons">

      <span class="display-icon" hidden$="[[_happyHidden]]">

        <iron-icon class="icon-color" icon="[[happyIcon]]"></iron-icon>

      </span>

      <span class="display-icon" hidden$="[[_okayHidden]]">

        <iron-icon class="icon-color" icon="[[okayIcon]]"></iron-icon>

      </span>

      <span class="display-icon" hidden$="[[_sadHidden]]">

        <iron-icon class="icon-color" icon="[[sadIcon]]"></iron-icon>

      </span>

    </div>
 
  </template>

</dom-module>

<script>

  Polymer({

    is: 'rating-system',

    properties: {

      /**
       * Rating selected
       * @type {Object}
       */
      rating: {

        type: Number,
        value: 1,
        reflectToAttribute: true,
        notify: true,
        observer: '_setHiddenIcons'

      },

      /**
       * Name of happy icon
       * @type {Object}
       */
      happyIcon: {

        type: String,
        value: '',
        notify: false

      },

      /**
       * Name of okay icon
       * @type {Object}
       */
      okayIcon: {

        type: String,
        value: '',
        notify: false

      },

      /**
       * Name of sad icon
       * @type {Object}
       */
      sadIcon: {

        type: String,
        value: '',
        notify: false

      },

      /**
       * Predicate for hiding happy icon
       * @type {Object}
       */
      _happyHidden: {

        type: Boolean,
        value: true,
        notify: false

      },

      /**
       * Predicate for hiding okay icon
       * @type {Object}
       */
      _okayHidden: {

        type: Boolean,
        value: true,
        notify: false

      },

      /**
       * Predicate for hiding sad icon
       * @type {Object}
       */
      _sadHidden: {

        type: Boolean,
        value: true,
        notify: false

      },

      /**
       * Predicate for disabling internal elements
       * @type {Object}
       */
      disabled: {

        type: Boolean,
        value: false,
        notify: false

      }

    },

    /**
     * Decides which icon to show and which to hide
     */
    _setHiddenIcons: function () {

      if ( this.rating < 4 ) {

        this.happyHidden = false;
        this.okayHidden = true;
        this.sadHidden = true;

      } else if ( this.rating > 6 ) {

        this.sadHidden = false;
        this.happyHidden = true;
        this.okayHidden = true;

      } else {

        this.okayHidden = false;
        this.sadHidden = true;
        this.happyHidden = true;

      }

      switch ( this.rating ) {

        case 1:

          this.customStyle['--icon-toggle-color'] = '#F4FF81';
          break;

        case 2:

          this.customStyle['--icon-toggle-color'] = '#EEFF41';
          break;

        case 3:

          this.customStyle['--icon-toggle-color'] = '#C6FF00';
          break;

        case 4:

          this.customStyle['--icon-toggle-color'] = '#AEEA00';
          break;

        case 5:

          this.customStyle['--icon-toggle-color'] = '#64DD17';
          break;

        case 6:

          this.customStyle['--icon-toggle-color'] = '#4CAF50';
          break;

        case 7:

          this.customStyle['--icon-toggle-color'] = '#43A047';
          break;

        case 8:

          this.customStyle['--icon-toggle-color'] = '#388E3C';
          break;

        case 9:

          this.customStyle['--icon-toggle-color'] = '#2E7D32';
          break;

        case 10:
          
          this.customStyle['--icon-toggle-color'] = '#1B5E20';
          break;

        default:
          this.customStyle['--icon-toggle-color'] = '#F4FF81';
                           
      }

      this.updateStyles();
      
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    }

  });

</script>
